        <p class="stbody"><font size="2"><strong>Arborfield's Reading Room</strong> 
		was built in 1881 as a memorial to 19-year-old <strong>
		<a href="families_Hargreaves_Children.htm">Arthur Hargreaves</a></strong>, 
		who lost his life at Sunbury-on-Thames in October 1878 and is buried at 
		Arborfield.</font></p>
		<p class="stbody">
		<img alt="" height="412" src="../images/M_Shearn/Reading_Rooms_Hainworth.jpg" width="643"></p>
		<p class="stbody"><font size="2">An article in the 'Reading Mercury' on 
		30th April 1881 announced the opening as follows:</font></p>
		<p class="stbody"><font size="2"><strong><em>OPENING OF A READING ROOM.</em></strong></font></p>
		<p class="stbody"><font size="2"><em>A Reading Room for the parish of 
		Arborfield, which has recently been built by <strong>
		<a href="../WW1/WW1_Mrs_Hargreaves.htm">Mrs. Hargreaves</a>, of 
		Arborfield Hall</strong>, in memory of her son, the late Mr. Arthur 
		Hargreaves, was opened on Thursday in last week. The room, which is 
		built near the church, contains a well-selected library and numerous 
		games, the entire cost being defrayed by Mrs. Hargreaves. The 
		proceedings commenced with a tea, at which <strong>Mrs. and the Misses 
		Hargreaves and Mrs. John Simonds</strong> presided, after which a public 
		meeting was held. </em></font></p>
		<p class="stbody"><font size="2"><em>The chair was taken by the <strong>
		Rev. Lionel Walsh, rector of Arborfield</strong>, who delivered an able 
		address. Among other speakers were the <strong>Rev. J. T. Brown, of 
		Wokingham</strong>, rural dean, the <strong>Rev. Arthur Roberts, rector 
		of Barkham</strong>, <strong>Captain Cobham (Leighton Park)</strong>,
		<strong>Mr. John&nbsp; Simonds (Newlands)</strong>, and <strong>Mr. 
		Webster, the schoolmaster</strong>. The proceedings closed with a hearty 
		vote of thanks to Mrs. Hargreaves for her generous gift.</em></font></p>
		<p class="stbody"><font size="2">Note that there was no mention at all 
		of Sarah Hargreaves' husband <strong>
		<a href="families_Thomas_Hargreaves.htm">Captain Thomas Hargreaves</a></strong>, 
		who had been living in <strong>
		<a href="properties_Reading_Room_Bishopstoke.htm">Bishopstoke</a></strong> 
		near Southampton since 1870, and had already provided <strong>
		<a href="properties_Reading_Room_Bishopstoke.htm">Reading Rooms at 
		Bishopstoke</a></strong> six years earlier.&nbsp; </font></p>
		<p class="stbody"><font size="2">The Reading Room at Arborfield was used 
		not only as a library and place of study, but also for concerts, with 
		the Hargreaves family providing the entertainment, as this article in 
		the Reading Mercury from 24th December 1881 shows:</font></p>
		<p class="stbody"><font size="2">&nbsp;<img alt="" height="569" src="../images/new/Concert_Reading_Room_RM_18811224.jpg" width="577"></font></p>
		<p class="stbody"><font size="2">The Reading Mercury from 11th November 1882 reported on a regular pattern of events:</font></p>
		<p class="stbody"><font size="2"><strong>ENTERTAINMENT.</strong> - The 
		first of a series of monthly entertainments took place in the <strong>
		Reading Room, Arborfield</strong>, last week. The programme was as 
		follows:-<br>
		<table style="width: 77%">
			<tr>
				Piano duet</td>
				Mrs. Hargreaves and 
				Miss F. Hargreaves.</td>
			</tr>
			<tr>
				Song &quot;Come Lasses&quot;</td>
				Miss Jeacocke.</td>
			</tr>
			<tr>
				Reading</td>
				Sir Paul Hunter.</td>
			</tr>
			<tr>
				Song, &quot;Parson and Clerk&quot;</td>
				Mr. Lewis.</td>
			</tr>
			<tr>
				Duet, violin and piano</td>
				Mrs. Hargreaves and 
				Miss Hunter.</td>
			</tr>
			<tr>
				Song, &quot;My pretty Jane&quot;</td>
				Mr. R. Wells.</td>
			</tr>
			<tr>
				Recitation, &quot;Isles of the Sea&quot; </td>
				Mr. Newbury.</td>
			</tr>
			<tr>
				Duet</td>
				Mr. and Mrs. 
				Webster.</td>
			</tr>
			<tr>
				Piano duet</td>
				Miss Walsh and Miss 
				Hodges.</td>
			</tr>
			<tr>
				Song, &quot;Welcome ever&quot;</td>
				Miss E. Jeacocke.</td>
			</tr>
			<tr>
				<font size="2">Reading</font></td>
				Mr. Webster.</td>
			</tr>
			<tr>
				<font size="2">Song, &quot;Milly's Faith&quot;</font></td>
				<font size="2">Mrs. 
				Webster.</font></td>
			</tr>
			<tr>
				<font size="2">Duet, violin and piano</font></td>
				Mrs. Hargreaves and 
				Miss Hunter.</td>
			</tr>
			<tr>
				<font size="2">Recitation, &quot;The 
				Chameleon&quot;</font></td>
				Mr. E. Webster.</td>
			</tr>
			<tr>
				<font size="2">Song, &quot;The Midshipmite&quot;</font></td>
				Mr. Lewis.</td>
			</tr>
		</table>
		</font></p>
		<br>

        <img border="0" alt="" src="../colours/spffcc00.gif" width="100%" height="2" ><font size="2"><img alt="" height="263" src="../images/2012/Jubilee_Walk_10_TN.JPG" style="float: right" width="350"></font><p class="stbody">
		&nbsp;</p>
		<p class="stbody"><font size="2">The Reading Room is now a private 
		dwelling, as seen here during the <strong>
		<a href="../C21/memories_Jubilee_Walk_2012.htm">Jubilee Walk in June 
		2012</a></strong>, with horses, riders, cyclists and walkers taking the 
		byway up to Carters Hill.</font></p>
		<p class="stbody">Between it and the Churchyard is 'Brick Kiln Copse', 
		which already had that name when the new church was built in 1863, and 
		which suggests that there had been activity here for&nbsp; hundreds of 
		years before.</p>
